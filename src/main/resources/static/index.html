<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Modern feature flag management system with real-time control and audit logging">
    <meta name="author" content="Amjad Khader">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Feature Flag Manager</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://www.leanix.net/hubfs/2024-Website/branding/logo/favicon/256x256.svg">
    <link rel="icon" type="image/png" href="https://www.leanix.net/hubfs/2024-Website/branding/logo/favicon/256x256.svg">
    <link rel="apple-touch-icon" sizes="180x180" href="https://www.leanix.net/hubfs/2024-Website/branding/logo/favicon/256x256.svg">
    <link rel="shortcut icon" href="https://www.leanix.net/hubfs/2024-Website/branding/logo/favicon/256x256.svg">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/components.css">

    <!-- External Resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <link rel="preconnect" href="https://unpkg.com">

    <!-- LeanIX-aligned Typography - Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <style>
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-secondary);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.3s ease-out;
        }

        #loading-screen.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid var(--gray-200);
            border-top: 4px solid var(--primary-500);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .loading-text {
            margin-top: var(--spacing-6);
            font-size: var(--text-lg);
            font-weight: var(--font-medium);
            color: var(--text-secondary);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
    <div id="loading-screen">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading Feature Flags...</div>
    </div>

    <div id="app" v-cloak></div>

    <script src="js/services/api-service.js"></script>
    <script src="js/components/ToastComponent.js"></script>
    <script src="js/components/ModalComponent.js"></script>
    <script src="js/components/FeatureFlagFormComponent.js"></script>
    <script src="js/components/WorkspaceFeatureFlagComponent.js"></script>
    <script src="js/app.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                const loadingScreen = document.getElementById('loading-screen');
                if (loadingScreen) {
                    loadingScreen.classList.add('fade-out');
                    setTimeout(function() {
                        loadingScreen.style.display = 'none';
                    }, 300);
                }
            }, 500);
        });

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
            });
        }
    </script>
</body>
</html>
