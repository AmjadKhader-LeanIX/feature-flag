<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Modern feature flag management system with real-time control and audit logging">
  <meta name="author" content="Amjad Khader">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Feature Flag Manager</title>

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="https://www.leanix.net/hubfs/2024-Website/branding/logo/favicon/256x256.svg">
  <link rel="apple-touch-icon" sizes="180x180" href="https://www.leanix.net/hubfs/2024-Website/branding/logo/favicon/256x256.svg">
  <link rel="shortcut icon" href="https://www.leanix.net/hubfs/2024-Website/branding/logo/favicon/256x256.svg">

  <!-- Preconnect to external resources -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- LeanIX-aligned Typography - Inter Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    /* Loading screen styles */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #f9fafb;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.3s ease-out;
    }

    #loading-screen.opacity-0 {
      opacity: 0;
    }

    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid #e5e7eb;
      border-top: 4px solid #002a86;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .loading-text {
      margin-top: 24px;
      font-size: 18px;
      font-weight: 500;
      color: #4b5563;
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    [v-cloak] {
      display: none !important;
    }
  </style>

  <!-- Vite production bundle -->
  <link rel="modulepreload" href="/dist/js/vendor.js">
  <link rel="stylesheet" href="/dist/css/index.css">
</head>
<body>
  <!-- Loading screen -->
  <div id="loading-screen">
    <div class="loading-spinner"></div>
    <div class="loading-text">Loading Feature Flags...</div>
  </div>

  <!-- Vue app mount point -->
  <div id="app" v-cloak></div>

  <!-- Vite entry point (production build) -->
  <script type="module" src="/dist/js/index.js"></script>
</body>
</html>
